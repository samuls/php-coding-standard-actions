name: CI

on:
  push:
    branches: [ "8.0" ]
  pull_request:
    branches: [ "8.0" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checking PHP syntax error
      uses: overtrue/phplint@8.0
      with:
        path: .
        options: --exclude=*.log
